<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Comparação de Poder Global</title>
</head>
<body>
    <div class='header'>
        <div class = 'logo'>Poder Global</div>
        <div class='topnav' id="myTopnav">
                <a class = "{% if request.path == '/index/'%}active{% endif %}" href = "{% url 'index' %}">HOME</a>
                <a href = '/api/v1/paises'>API</a>
                <a class = "{% if request.path == '/quemsou/'%} active {% endif %}" href = "{% url 'quemsou' %}">QUEM SOU EU</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
        </div>
    </div>
    <div class=article>
        {% block content %}
        {% endblock %}
    </div>
    <div class='footer'>
        <p id="assinatura">Desenvolvido por Fábio Virgílio</p>
    </div>

    <script type="text/javascript" src="{% static 'js/javascript.js' %}"> </script>

</body>
